<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <title>PlayStation</title>
</head>
<body>
    <header class="_bgc-white">
        <!-- TOP HEADER -->
        <div id="top-header" class="_bgc-black">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <figure class="h-100 m-0 d-flex align-items-center justify-content-end">
                            <img id="logo-sony" src="img/sony_logo.svg" alt="logo-sony">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <!-- BOTTOM HEADER -->
        <div id="bottom-header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- NavBar -->
                        <nav class="h-100 d-flex align-items-center justify-content-between">

                            <!-- Left Navbar -->
                            <div class="d-flex align-items-center">
                                <figure class="h-100 m-0">
                                    <img id="logo-play" src="img/play_logo.svg" alt="logo-splay">
                                </figure>

                                <!-- Sezione di navigazione che si sarà visualizzabile in display large -->
                                <ul class="list-inline m-0 d-none d-lg-flex">
                                    <li class="list-inline-item px-3">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Giochi <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item px-2">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Hardware <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item px-2">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Servizi <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item px-2">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Novità <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item px-2">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Fai acquisti <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item px-2">
                                        <a href="#" class="text-decoration-none _color-black">
                                        Supporto <i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>


                            <!-- Right Navbar -->
                            <div class="d-flex align-items-center">
                                <ul class="list-inline m-0 d-none d-lg-flex">
                                    <li class="list-item-inline px-2 d-flex align-items-center">
                                        <a href="#" class="text-decoration-none _color-black">
                                            My PlayStation<i class="fa-solid fa-angle-down _color-gray"></i>
                                        </a>
                                    </li>
                                    <li class="list-item-inline px-3">
                                        <a href="#" class="btn btn-primary rounded-5 border-0 text-decoration-none _color-white _bgc-light-black">
                                            Accedi
                                        </a>
                                    </a>
                                    </li>
                                </ul>
                                <i class="fa-solid fa-bars fa-2x _color-gray"></i>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
